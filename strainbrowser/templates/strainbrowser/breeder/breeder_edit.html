{% extends '../main.html' %}
{% load i18n %}

{% block content %}
{% if error_messages %}
<div class='message-error'>
    <ul>
    {% for error in error_messages %}
        <li>{{ error }}</span></li>
    {% endfor %}
    </ul>
</div>
{% endif %}
<form class='content-form' method='post'>
    {% csrf_token %}
    {{ form.primary_key }}
    <table>
        {{ form.as_table }}
    </table>
    <input type='submit' value="{{ submit_button }}">
</form>
{% endblock %}
